  <body>
    <div class="balloon-container">
      <div class="balloon"></div>
      <div class="balloon"></div>
      <div class="balloon"></div>
      <div class="balloon"></div>
      <div class="balloon"></div>
      <div class="balloon"></div>
      <div class="balloon"></div>
      <div class="balloon"></div>
      <div class="balloon"></div>
    </div>
     <div class="content">
        <h2 class="title">Wanna Know How Many Days Are Left To Celebrate Your Birthday? <h2 class="title-animate">Wanna Know How Many Days Are Left To Celebrate Your Birthday?</h2></h2>
      </div>
       <div class="px-4 py-4">
        <p class="mx-4">Select your birthday :</p>
        <input id="datePickerId" class="mx-4" type="date" />
      </div>
    <div class="container py-4">
      <div id="clockdiv">
        <div class="col-sm-3 daysContainer">
         <span class="days"></span> 
         <div class="subText">Days</div>
        </div>
        <div class="col-sm-3 hoursContainer ml-4">
          <span class="hours"></span>
          <div class="subText">Hours</div>
        </div>
        <div class="col-sm-3 minutesContainer ml-4">
          <span class="minutes"></span>
          <div class="subText">Minutes</div>
        </div>
        <div class="col-sm-3 secondsContainer ml-4">
         <span class="seconds"></span>
          <div class="subText">Seconds</div>
        </div>
      </div>
    </div>
